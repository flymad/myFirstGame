<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yaz-first-game</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Rock Paper Scissors (Yaz's First Game)</h1>
    </header>

    <div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label" class="badge">computer</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="Game Instructions">
      <p>instructions</p>
    </div>

    <div class="buttons">
      <div class="group">
        <img id="rock" src="images/rock.jpg" alt="rock" />
        <img id="spock" src="images/spock.png" alt="spock" />
      </div>

      <div class="group">
        <img id="lizard" src="images/lizard.jpeg" alt="lizard" />
        <img id="button" src="images/button.png" alt="button" />
      </div>

      <div class="group">
        <img id="paper" src="images/paper.png" alt="paper" />
        <img id="scissors" src="images/scissors.png" alt="scissors" />
      </div>
    </div>
    <br /><br /><br /><br /><br />

    <div class="score">
      <p id="p1"></p>
      <p id="p2"></p>
      <p id="p3"></p>
    </div>
  </body>
</html>
